[package]
name = "rustymicrobit-moxi"
version = "0.1.0"
edition = "2024"

[dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.5"
defmt = "1.0.1"
defmt-rtt = "1.0.0"
embassy-executor = { version = "0.7.0", features = ["arch-cortex-m", "defmt", "executor-thread"] }
embassy-nrf = { version = "0.3.1", features = ["nrf52833", "defmt", "time", "time-driver-rtc1"] }
embassy-time = { version = "0.4.0", features = ["defmt", "defmt-timestamp-uptime"] }
libscd = { version = "0.5.1", features = ["async", "scd4x", "defmt"] }
panic-probe = { version = "1.0.0", features = ["print-defmt"] }
